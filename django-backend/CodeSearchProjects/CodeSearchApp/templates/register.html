{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: auto;
            overflow-x:hidden;
            margin: 0px;
            padding: 0px;
            font-family: "Roboto", sans-serif;
            background-color: hsl(210, 3%, 15%);;
            
        }

        /*header*/

        header{
            width: 100%;
            border-bottom: 1px solid #404040;;
            display: flex;
            flex-direction: row;
            height: 60px;
           
        }
        .container-header{
           display: flex;
           flex-direction: row;
           margin-left: 5px; 
        
        }
        .container-header,a{
            color: whitesmoke;
            text-decoration: none;
        }
        h1{
            color: whitesmoke;
            font-size: 22px;
            margin-left: 25px;
        }
        p{
            color: silver;
            font-weight: 700;
            font-size: 20px;
        }
        .container-csrf{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        button{
           background-color: azure;
           padding: 6px;
           border-radius: 5px;
           border: none;
           font-size: 14px;
        }
        input{
            border-radius: 4px;
            padding: 5px;
        }
        </style>
</head>
<body>
    <header>
            <h1>   
                CodeSearch
            </h1>
        <div class="container-header">
            <ul><a href="#">О нас</a></ul>
            <ul><a href="#">Профиль</a></ul>
        </div>
    </header>
    <main>
        <div class="container-csrf">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегестрироваться</button>
            </form>
        </div>
    </main>
</body>
</html>
